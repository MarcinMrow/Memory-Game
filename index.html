<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>MEMORY GAME</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star fa-2x"></i></li>
        		<li><i class="fa fa-star fa-2x"></i></li>
        		<li><i class="fa fa-star fa-2x"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
			
			<!-- add element and class name -->
			<div class="timer">0</div>
			
			<!-- add onclick function -->
            <div id="repeat" class="restart" onclick="startGame()">
        		<i class="fa fa-repeat fa-2x"></i>
        	</div>
        </section>

        <ul class="deck" id="my-deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
		
		<!-- Success Box content -->
		<div id="myModal" class="modal">	
			<div class="modal-content">
				<span class="close" onclick="closeSuccessBox()">&times;</span>
				<h2>CONGRATULATIONS!</h2>
				<h3>Well done! You're the WINNER!</h3>
				<span class="total-moves">0</span> moves
				<div class="final-time"></div>
				<div class="final-stars"></div>
				<button class="play-again" onclick="playAgain()">PLAY AGAIN</button>
			</div>
		</div>
	
    </div>

    <script src="js/app.js"></script>
</body>
</html>
